<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wildberries Scraper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f9;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
    #results {
      margin-top: 20px;
      text-align: left;
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    #results h2 {
      margin-top: 0;
      color: #2c3e50;
    }
    #results p {
      margin: 5px 0;
    }
    #titles {
      list-style: none;
      padding: 0;
    }
    #titles li {
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wildberries Scraper</h1>
    <button onclick="runScript()">Запустить скрипт</button>
    <div id="results">
      <h2>Результаты</h2>
      <p id="processed">Обработано карточек: 0</p>
      <p id="timestamp">Время выполнения: -</p>
      <h3>Названия товаров:</h3>
      <ul id="titles"></ul>
    </div>
  </div>

  <script>
  async function runScript() {
  const response = await fetch('/run-script', { method: 'POST' });
  if (response.ok) {
    loadResults();
  } else {
    alert('Ошибка при запуске скрипта!');
  }
}

    async function loadResults() {
      try {
        const response = await fetch('results.json');
        const data = await response.json();
        document.getElementById('processed').textContent = `Обработано карточек: ${data.processedCards}`;
        document.getElementById('timestamp').textContent = `Время выполнения: ${new Date(data.timestamp).toLocaleString()}`;
        const titlesList = document.getElementById('titles');
        titlesList.innerHTML = '';
        data.productTitles.forEach(title => {
          const li = document.createElement('li');
          li.textContent = title;
          titlesList.appendChild(li);
        });
      } catch (error) {
        console.error('Ошибка загрузки результатов:', error);
      }
    }

    // Загрузка результатов при открытии страницы
    loadResults();
  </script>
</body>
</html>
